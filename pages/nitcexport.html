<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>NITC Export</title>
</head>
<body class="small_foot_body">
<div id="loading" style="visibility: hidden">
  <div id="loadmiddle">
    <div id="loadinner">
      <p>Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
      <div class="progress">
        <div id="loadprogress" class="progress-bar" role="progressbar"></div>
      </div>
    </div>
  </div>
</div>
<div align="center" id="results"><!-- No Closing Tag //-->
  <form role="form"><!-- No Closing Tag //-->
    <div style="border:3px solid #73AD21;margin-top:20px;font-size:15px;padding:25px;border-radius:25px;width:60%">
      <label for="name">Export Report Type</label>
      <div>
        <label class="radio-inline">
          <input type="radio" id="Activity" name="ExportType" checked> Activity List
        </label>
        <label class="radio-inline">
          <input type="radio" id="Member" name="ExportType"> Member List
        </label>
      </div>
    </div>
    <br />
      <input type="button" id="goButton" class="btn btn-primary btnSeccion" value="Download"></input>
  </form>
</div>
<footer class="small_foot">

     rel="license">MIT Licence</a>.
</footer>
<script src="vendors/greensock-js/src/minified/TweenMax.min.js"></script>
<script src="scripts/nitcexport.js" type="text/javascript"></script>
</body>
</html>
